<div>
    <img src="./../../../assets/imgs/loading.png" *ngIf="!departamentos"/>
    <table class="table table-bordered" *ngIf="departamentos">
        <thead>
            <tr>
                <th>Id departamento</th>
                <th>Departamento</th>
                <th>Localidad</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dept of departamentos">
                <td>{{dept.idDepartamento}}</td>
                <td>{{dept.nombre}}</td>
                <td>{{dept.localidad}}</td>
            </tr>
        </tbody>
    </table>
</div>
